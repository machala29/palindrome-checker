<body>
    <div class="box">
        <div class="text">
            <h1> This is a Palondrome Checker website</h1>
            <p>A palindrome is a word or phrase that reads the same forwards and backwards e.g Madam, Reviver.</p>
        </div>
        <div class="input"> 
                <input id="text" type="text" spellcheck="false" placeholder="Enter text"></input>
                <button>Check Palindrome</button>
        </div>
        <div class="info">
            <p id="info"></p>
        </div>
           
           
           
     </div>
